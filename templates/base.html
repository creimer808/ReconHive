<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ReconHive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Sidebar -->
<div class="d-flex" id="sidebar">
    <div class="bg-dark p-3" style="width: 250px; height: 100vh;">
        <!-- Clickable "ReconHive" link -->
        <h3 class="text-white text-center">
            <a href="{{ url_for('index') }}" class="text-white text-decoration-none">ReconHive</a>
        </h3>
        <ul class="nav flex-column mt-5">
            <li class="nav-item">
                <a href="{{ url_for('index') }}" class="nav-link text-white">Run a Scan</a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('history') }}" class="nav-link text-white">Scan History</a>
            </li>
        </ul>
    </div>

    <!-- Main content -->
    <div class="container-fluid" style="margin-left: 250px;">
        {% block content %}{% endblock %}
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
