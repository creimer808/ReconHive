{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center">ðŸ“Š Nmap Scan Results</h2>

        <!-- Display verbose output -->
        <h4>Verbose Output</h4>
        <pre class="mt-4 p-3 bg-dark text-light rounded">{{ scan.verbose_output }}</pre>

        <!-- Display scan results -->
        <h4>Scan Results</h4>
        {% if scan.scan_output %}
            <pre class="mt-4 p-3 bg-dark text-light rounded">{{ scan.scan_output }}</pre>
        {% else %}
            <p class="text-center mt-3">No Nmap output available.</p>
        {% endif %}
    </div>

    <!-- Button to run another scan -->
    <div class="text-center mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">ðŸ”„ Run Another Scan</a>
    </div>

    <!-- Button to go to scan history -->
    <div class="text-center mt-4">
        <a href="{{ url_for('history') }}" class="btn btn-outline-secondary">ðŸ—‚ View Scan History</a>
    </div>
</div>
{% endblock %}
