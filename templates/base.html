<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ReconHive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Top Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">ReconHive</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('nmap_index') }}">Nmap</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Sidebar and Main Content -->
<div class="d-flex">
    <div class="bg-dark p-3" style="width: 250px; height: 100vh;">
        <h3 class="text-white text-center">
            <a href="{{ url_for('nmap_index') }}" class="text-white text-decoration-none">ReconHive</a>
        </h3>
        <ul class="nav flex-column mt-5">
            <li class="nav-item">
                <a href="{{ url_for('nmap_index') }}" class="nav-link text-white">Run a Scan</a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('nmap_history') }}" class="nav-link text-white">Scan History</a>
            </li>
        </ul>
    </div>

    <!-- Main content -->
    <div class="container-fluid" style="margin-left: 250px;">
        {% block content %}{% endblock %}
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
